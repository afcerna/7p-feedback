spring.application.name=7p-feedback

# ========== H2 Database (in-memory, for development) ==========
# JDBC URL: "jdbc:h2:mem:DBNAME" = in-memory DB named DBNAME (data lost when app stops)
spring.datasource.url=jdbc:h2:mem:feedbackdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 web console: open http://localhost:8080/h2-console to inspect tables and run SQL
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA / Hibernate: create/update DB schema from your entities (e.g. Feedback)
# "update" = create tables if missing, add columns; never drop tables (data survives restarts)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Optional: log SQL statements so you can see what Hibernate runs
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
